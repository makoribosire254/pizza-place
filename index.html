<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Place</title>

		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		 <!-- link to Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<!-- link to jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1>RM & AB Memorial Pizza Ville</h1>      
          <p>Where Pizzas Are Made For You With Love...</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
         <label for="name">Name</label>
         <input type="text" id="name" value="name" placeholder="Enter Name..."><br>
         <label for="phoneno">Phone No.</label>
         <input type="text" id="number" value="phone" placeholder="Enter Phone Number..."><br>
         <label for="address">Address</label>
         <input type="text" id="add" value="add" placeholder="Enter Address...">
        </div>
        <div class="col-sm-6">
            <label for="street">Street</label>
         <input type="text" id="st" value="street" placeholder="Enter Street Name..."><br>
         <label for="email">Email</label>
         <input type="text" id="em" value="email" placeholder="Enter Email...">
        </div>
      </div>
</body>
</html>
